#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800

[safe_z_home]
##  XY Location of the Z Endstop Switch
##  Update -10,-10 to the XY coordinates of your endstop pin 
##  (such as 157,305) after going through Z Endstop Pin
##  Location Definition step.
home_xy_position:150,150
speed:100
z_hop:20

[z_tilt]
z_positions:
   -50, 18
   150, 348
   350, 18
points:
   30, 5
   150, 270
   270, 5
speed: 250
horizontal_move_z: 20
retries: 5
retry_tolerance: 0.0075


#####################################################################
#	Macros
#####################################################################


[bed_mesh]
speed: 250
horizontal_move_z: 15
mesh_min: 40, 40
mesh_max: 260,260

fade_start: 0.6
fade_end: 10.0
probe_count: 7,7
algorithm: bicubic

[gcode_macro PRINT_START]
#   Use PRINT_START for the slicer starting script - PLEASE CUSTOMISE THE SCRIPT
gcode:
    # Parameters
    {% set bedtemp = params.BED|int %}
    {% set hotendtemp = params.HOTEND|int %}
    {% set chambertemp = params.CHAMBER|default(0)|int %}
    
    # <insert your routines here>
    M117 Heating bed to temp.
    STATUS_HEATING
    M140 S{bedtemp}                                                              ; set & wait for bed temp
    M190 S{bedtemp} 
    # <insert your routines here>
    M117 Heating hotend to probe temp
    M104 S150                                                           ; set & wait for hotend temp
    M109 S{hotendtemp}

    M117 Homing... 
    G28               
    #SET_FAN_SPEED FAN=exhaust_fan SPEED=0.9
    M190 S{bedtemp}                                                              ; set & wait for bed temp
    # <insert your routines here>
    #M109 S{hotendtemp}                                                           ; set & wait for hotend temp

    M117 Calibrating Z and bed level                 
    #clean_nozzle
    STATUS_CALIBRATING_Z
    Z_TILT_ADJUST

    M117 Meshing                
    STATUS_MESHING
    BED_MESH_CALIBRATE

    M117 Parking the toolhead
    G1 X300 Y10

    BED_MESH_PROFILE LOAD=default

    M117 Waiting for the hotend to get to printing temp
    M104 S{hotendtemp}                                                           ; set & wait for hotend temp
    M109 S{hotendtemp}

    M117 Printing purge
    LINE_PURGE

    G92 E0 ;zero the extruded length again
    G1 F9000
    M117 Printing...
    STATUS_PRINTING

[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script
gcode:
    #   Get Boundaries
    {% set max_x = printer.configfile.config["stepper_x"]["position_max"]|float %}
    {% set max_y = printer.configfile.config["stepper_y"]["position_max"]|float %}
    {% set max_z = printer.configfile.config["stepper_z"]["position_max"]|float %}
    
    #   Check end position to determine safe directions to move
    {% if printer.toolhead.position.x < (max_x - 20) %}
        {% set x_safe = 20.0 %}
    {% else %}
        {% set x_safe = -20.0 %}
    {% endif %}

    {% if printer.toolhead.position.y < (max_y - 20) %}
        {% set y_safe = 20.0 %}
    {% else %}
        {% set y_safe = -20.0 %}
    {% endif %}

    {% if printer.toolhead.position.z < (max_z - 2) %}
        {% set z_safe = 2.0 %}
    {% else %}
        {% set z_safe = max_z - printer.toolhead.position.z %}
    {% endif %}
    
    #  Commence PRINT_END
    M400                             ; wait for buffer to clear
    G92 E0                           ; zero the extruder
    G1 E-4.0 F3600                   ; retract
    G91                              ; relative positioning
    G0 Z{z_safe} F3600               ; move nozzle up
    G0 X{x_safe} Y{y_safe} F20000    ; move nozzle to remove stringing
    
    M104 S0                          ; turn off hotend
    M140 S0                          ; turn off bed
    M106 S0                          ; turn off fan
    G90                              ; absolute positioning
    G0 X{max_x / 2} Y{max_y} F3600   ; park nozzle at rear
    M117 Finished!

